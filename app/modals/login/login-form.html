<div class="modal-header">
    <h3 class="modal-title">Login Form</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <input type="text" placeholder="E-mail" class="form-control" ng-model="newUser.mail">
        </div>
        <div class="form-group">
            <input type="number" placeholder="Password" class="form-control" ng-model="newUser.password">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">Registration</button>
</div>
